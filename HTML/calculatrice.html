<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/calculatrice.css">
        <script src="js/calculatrice.js"></script> 
    </head>

    <body>

        <div class="globale">
            <br><center></enter><b>LA CALCULETTE :</b></center>
            <div class="calculatrice"> 
                <div class="resultat" ><p id="output"></p></div> 
                <div class="corps">
                    <table class="menu-gauche">
                        <tr>
                            <td><button onclick="afficher('(')">(</button></td>
                            <td><button onclick="afficher(')')">)</button></td>
                            <td><button onclick="supprimer()"> ←</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('1')">1</button></td>
                            <td><button onclick="afficher('2')">2</button></td>
                            <td><button onclick="afficher('3')">3</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('4')">4</button></td>
                            <td><button onclick="afficher('5')">5</button></td>
                            <td><button onclick="afficher('6')">6</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('7')">7</button></td>
                            <td><button onclick="afficher('8')">8</button></td>
                            <td><button onclick="afficher('9')">9</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('0')">0</button></td>
                            <td><button onclick="afficher('.')">.</button></td>
                            <td><button onclick="calculer()">=</button></td>
                        </tr>
                    </table>

                    <table class="menu-droit" >
                        <tr>
                            <td colspan="2"><button onclick="effacer()" class="effacer">C</button></td>
                            
                        </tr>
                        <tr>
                            <td><button onclick="afficher('+')" class="calculateur">+</button></td>
                            <td><button onclick="afficher('Math.sin(')" class="calculateur">sin</button></td>
                        </tr>
                        <tr>
                            <td ><button onclick="afficher('-')" class="calculateur">-</button></td>
                            <td><button onclick="afficher('Math.cos(')" class="calculateur">cos</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('*')" class="calculateur">*</button></td>
                            <td><button onclick="afficher('Math.sin(')" class="calculateur">tan</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="afficher('/')" class="calculateur">/</button></td>
                            <td><button onclick="puissance('Math.pow(')" class="calculateur">pui</button></td>                        
                        </tr>
                        <tr>
                            <td><button onclick="afficher('Math.exp(')" class="calculateur">exp</button></td>
                            <td><button onclick="afficher('Math.log(')" class="calculateur">log</button></td>                        
                        </tr>

                    </table>
                </div>
            </div> 
        </div> 
        <br><br>

        <ul>
            <li>Les angles pour les calculs de sin/cos/tan doivent être rentrés en radians.</li>
        </ul>

    </body>

</html>
