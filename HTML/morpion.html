<script>
function estValide(button) {
  return button.innerHTML.length == 0;
}

function setSymbol(btn, symbole) {
  btn.innerHTML = symbole;
  if (symbole == "G"){
	btn.style.backgroundImage = "url('img/fond1.png')";
	}
  else{
	btn.style.backgroundImage = "url('img/fond2.png')";
	}
}


function rechercherVainqueur(pions, joueurs, tour){
  var r = Math.sqrt(pions.length);
  for (var i = 0; i < r ; i++){
    var u = i;  var cpt = 0;
    while (cpt < r && pions[u].innerHTML == joueurs[tour]){
      u+=r; cpt++;
    }
    if (cpt==r) {return true}
  }

  for (var i = 0; i < r ; i+=4){
    var u = i; var cpt = 0;
    while (cpt < r && pions[u].innerHTML == joueurs[tour]){
      u++; cpt++;
    }
    if (cpt==r) {return true}
  }

  for (var i = 0 ; i <=r; i+(r-1)){
    var u = i; cpt = 0;
    while (cpt < r && pions[u].innerHTML == joueurs[tour]){
      u+=(r+1); cpt++;
    }
    if (cpt==r) {return true}
  }

}

function matchNul(pions) {
  for (var i = 0, len = pions.length; i < len; i++) {
    if (pions[i].innerHTML.length == 0) return false;
  }

  return true;
}

var Afficheur = function(element) {
  var affichage = element;

  function setText(message) {
    affichage.innerHTML = message;
  }

  return { sendMessage: setText };
};

function main() {
  var pions = document.querySelectorAll("#Jeu button");
  var joueurs = ["G", "S"];
  var tour = 0;
  var jeuEstFini = false;
  var afficheur = new Afficheur(document.querySelector("#StatutJeu"));
  afficheur.sendMessage(
    "Le jeu peut commencer ! <br /> Joueur " +
      joueurs[tour] +
      " c'est votre tour."
  );
  
  for (var i = 0, len = pions.length; i < len; i++) {
    pions[i].addEventListener("click", function() {
      if (jeuEstFini) return;

      if (!estValide(this)) {
        afficheur.sendMessage(
          "Case occupée ! <br />Joueur " +
            joueurs[tour] +
            " c'est toujours à vous !"
        );
      } else {
        setSymbol(this, joueurs[tour]);
        jeuEstFini = rechercherVainqueur(pions, joueurs, tour);

      if (jeuEstFini) {
          afficheur.sendMessage(
            "Le joueur " +
              joueurs[tour] +
              ' a gagné ! <br /> <a href="index.html">Recommencer</a>'
          );
          return;
        }

        if (matchNul(pions)) {
          afficheur.sendMessage(
            'Match Nul ! <br/> <a href="index.html">Recommencer</a>'
          );
          return;
        }

        tour++;
        tour = tour % 2;
        afficheur.sendMessage("Joueur " + joueurs[tour] + " c'est à vous !");
      }
    });
  }
}

main();
